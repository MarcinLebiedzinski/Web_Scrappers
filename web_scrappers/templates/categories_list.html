{% extends "base.html" %}

{% load static %}

{% block content %}

<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">List of categories</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Symbol</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>

                <tbody>
                {% for category in categories %}
                    <tr>
                        <td>{{category.name}}</td>
                        <td>{{category.symbol}}</td>
                        <td><a href="{% url 'category_edit' category.id %}">Edit</a></td>
                        <td><a href="{% url 'category_delete' category.id %}">Delete</a></td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
    <div class="card-body">
        <div>
            <span class="fs-3 fw-semibold"></span>Do You want to add another category? <br>
            <a href="{% url 'category_add' %}">
                <button type="button" class="btn btn-outline-primary">Add</button>
            </a>
            </div>
        <div class="my-2">
            <span class="fs-3 fw-semibold"></span>Back to main page? <br>
            <a href="{% url 'main' %}">
                <button type="button" class="btn btn-outline-primary">Main</button>
            </a>
        </div>
    </div>

</div>


{% endblock %}
