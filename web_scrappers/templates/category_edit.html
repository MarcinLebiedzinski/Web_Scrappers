{% extends "base.html" %}

{% load static %}

{% block content %}

<!-- DataTales Example -->
<div class="card-body">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-1 font-weight-bold text-primary">Edit Form:</h6>
            <p class="m-1">Current category name: {{category.name}}</p>
            <p class="m-1">Current category symbol: {{category.symbol}}</p>
        </div>
        <div class="card-header py-3">
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-outline-primary my-2" input type="submit" value="Save" >Save</button>
            </form>
            <a href="{% url 'categories_list' %}">
                <button type="button" class="btn btn-outline-primary my-2">Back</button>
            </a>
    </div>

</div>

{% endblock %}
